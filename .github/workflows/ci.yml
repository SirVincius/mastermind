name: Pipeline

on:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: "8.0.x"

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build

      - name: Build test
        run: dotnet build mastermind.tests/mastermind.tests.csproj

      - name: Run tests
        run: dotnet test mastermind.tests/mastermind.tests.csproj --no-build
